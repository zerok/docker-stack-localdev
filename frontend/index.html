<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello world</title>
    </head>
    <body>
        <div id="content"></div>
        <script>
            fetch('/api/hello').then(data => {
                return data.json();
            }).then(data => {
                document.getElementById('content').textContent = data.data;
            });
        </script>
    </body>
</html>
